<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#Day_3</title>
    <link rel="stylesheet" href="day_3.css" />
  </head>
  <body>
    <header>
      <h2>Update CSS variables with <span class="h1" id="h1">JS</span></h2>
    </header>

    <section>
      <div class="controls" id="controls">
        <label for="spacing">Spacing</label>
        <input
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
          id="spacing"
        />

        <label for="blur">Blur </label>
        <input
          type="range"
          name="blur"
          min="0"
          max="25"
          value="10"
          id="blur"
          data-sizing="px"
        />

        <label for="base"> Base </label>
        <input type="color" name="base" value="rgb(255,255,255)" id="" />
      </div>
    </section>

    <div class="container" id="container">
      <img src="image.jpg" alt="" />
    </div>
  </body>
  <script src="day_3.js"></script>
</html>
