<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p id="p">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate
            dolor nisi aperiam facilis est inventore culpa recusandae cumque.
            Voluptatem, ea.
        </p>
    </body>
    <script>
        document.getElementById('p').addEventListener('click', () => {
            const p = document.querySelector('p');
            p.style.color = 'green';
            p.style.fontSize = '50px';
        });
        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello I am a %s string', 'harsh');

        // styled
        console.log(
            '%c I am some great text',
            'font-size: 20px; text-shadow: 1px 2px red; background: green'
        );

        // warning
        console.warn('OH NOOOO...');

        // error
        console.error('Shitt!!!');

        // Info
        console.info('corocodiles eat 3-4 people per year');

        // Testing
        console.assert(1 === 1, 'this is wrong');
        // this command will only run is the case when the condition passed as first parameter fails, else you won't see anything.
        const p = document.querySelector('p');
        console.assert(
            p.classList.contains('ouch'),
            "p doesn't contain class called ouch"
        );

        // clear
        console.clear();

        // viewing DOM elements
        console.log(p);
        console.dir(p);
        // console.dir()- gives the list of all the available methods
        console.clear();

        // array of objects
        const dogs = [
            {
                name: 'snickers',
                age: 2,
            },
            {
                name: 'puppy',
                age: 5,
            },
        ];
        // Grouping together
        dogs.forEach((dog) => {
            // console.group(`${dog.name}`); // group all the properties for a single object
            console.groupCollapsed('%s', dog.name);
            console.log(`This is dog's name ${dog.name}`);
            console.log(`this dog is ${dog.age} years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('Wes');
        console.count('Wes');
        console.count('Wes harsh');
        console.count('Wes');
        console.count('Wes');

        // count
        console.time('fetching data');
        fetch('https://api.github.com/users/harshmetkel24')
            .then((data) => data.json())
            .then((data) => {
                console.timeEnd('fetching data');
            });

        // table
        console.table(dogs); // all objects of array should have equal number of parameters
    </script>
</html>
